<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="shortcut icon" type="image/ico" href="img/15682.png" />

    <title>Document</title>
    <style>
        .nav-wrapper {
            background-color: #343A40;
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav-wrapper">
            <div class="container">
                <a href="" class="brand-logo">Test Check</a>
            </div>
        </nav>
    </header>
    <div class="section"></div>
    <main>
        <center>
            <div class="section" ></div>
            <h6 style="font-weight: bold">Weclome to test check</h6>
            <h5 class="grey-text">Please, Login into your account</h5>
            <div class="section"></div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row"
                    style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                    <form class="col s12" method="post">
                        <div class='row'>
                            <div class='col s12'>
                                <div class="alert-box" id="alert"></div>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='email' name='email' id='email' />
                                <label for='email'>Enter your email</label>
                            </div>
                        </div>

                        <div class='row'>
                            <div class='input-field col s12'>
                                <input class='validate' type='password' name='password' id='password' />
                                <label for='password'>Enter your password</label>
                            </div>
                            <label style='float: center;'>
                                <a class='gray-text' href='#!'><b>Forgot Password?</b></a>
                            </label>
                        </div>

                        <br />
                        <center>
                            <div class='row'>
                                <a href="./check.html" id="login" type='submit' name='btn_login'
                                    class='col s12 btn btn-large waves-effect'>Login</a>
                            </div>
                        </center>
                    </form>
                </div>
            </div>
            <a href="#!">Create account</a>
        </center>

        <div class="section"></div>
        <div class="section"></div>
    </main>

    <script src="./app.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/materialize.min.js"></script>

</body>

</html>
