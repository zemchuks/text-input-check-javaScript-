<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="shortcut icon" type="image/ico" href="img/15682.png" />
    <link rel="stylesheet" href="css/main.css">


    <title>Document</title>
    <style>
        .nav-wrapper {
            background-color: #343A40;
        }
    </style>
</head>

<body>
    <header>
        <nav class="nav-wrapper">
            <div class="container">
                <a href="" class="brand-logo">Test Check</a>
            </div>
        </nav>
    </header>
    <div class="section"></div>
    <main>
        <center>

            <h6 style="font-weight: bold">Weclome to test check</h6>
            <h5 class="grey-text">Please, Login into your account</h5>
            <div class="section"></div>

            <div class="container">
                <div class="z-depth-1 grey lighten-4 row"
                    style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

                    <form class="col s12">
                        <div class="alert-box" id="alert"></div>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="email2" type="email" class="validate" required=""
                                            aria-required="true">
                                        <label for="email2">Email</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="example" name="example" type="text" class="validate" required=""
                                            aria-required="true">
                                        <label for="example">Field</label>
                                    </div>

                                    <div class="col s12">
                                        <button class="btn waves-effect waves-light" type="submit"
                                            onclick="window.location='./check.html';" name="action">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </form>
                </div>
            </div>
        </center>

    </main>

    <script src="./app.js"></script>
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/materialize.min.js"></script>

</body>

</html>
